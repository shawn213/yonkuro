name: Deploy Pages

on:
  workflow_dispatch:
    inputs:
      code:
        description: '輸入您的按鍵代碼' # 提示文字
        required: true
        type: string

permissions:
  contents: read
  pages: write
  id-token: write

# Configure pages
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: 安裝 pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10 # 可指定版本，或省略安裝最新版

      - name: 設定 Node.js 環境
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm' # 啟用 pnpm 快取

      - name: 安裝依賴
        run: pnpm install

      - name: Set environment variables
        run: |
          echo "VITE_VERSION=v0.0.${{ github.run_number }}" >> .env
          echo "VITE_GOOGLE_API_KEY=${{ secrets.VITE_GOOGLE_API_KEY }}" >> .env
          echo "VITE_HOLIDAY_SHEET=${{ secrets.VITE_HOLIDAY_SHEET }}" >> .env
          echo "VITE_STEP_SHEET=${{ secrets.VITE_STEP_SHEET }}" >> .env
          echo "VITE_HIDDEN_CODE=${{ inputs.code }}" >> .env
          echo "VITE_TEAM_NAME=${{ vars.VITE_TEAM_NAME }}" >> .env
          echo "VITE_TEAM_MEMBERS=${{ vars.VITE_TEAM_MEMBERS }}" >> .env
        # 這裡用 GitHub Secrets 儲存敏感參數，並用 tag 名稱當版本號

      - name: Build the app
        env:
          BASE_PATH: /${{ github.event.repository.name }}
        run: pnpm build

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/

  deploy:
    needs: build_and_deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
